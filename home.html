<!DOCTYPE html5>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>BooktifuL</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <img class="logo" id="logo_img" src="img/BooktifuL-logo.png" alt="BooktifuL logo">
            </div>

            <div class="col-sm">

                <div class="pull-right">
                    <div id="input" class="d-flex  mt-5 input-group  col-lg-6 col-sm-12">
                        <input id="search-box" type="text" class="form-control" placeholder="Enter book title...">
                        <button id="search" class="btn px-2 btn-primary" onclick="">Search</button>
                    </div>
                </div>
            </div>
            <div>
                <form action="index.html">
                    <button id="logout" class="btn px-2 col-sm btn-primary" onclick="">Logout</button>
                </form>
            </div>
        </div>
        <div class="book-list">
            <h2 class="text-center">Results</h2>
            <div id="list-output" class="">
                <div class="row">
                    <!-- book list viewer card  -->

                </div>

            </div>
        </div>
    </div>
