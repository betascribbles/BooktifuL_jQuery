<!DOCTYPE html>
<html>

<head>
    <title>Login/SignUp</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form method=" post ">
                <label for="chk " aria-hidden="true ">Sign up</label>
                <input id="signup_username" type="text " name="txt " placeholder="User name " required=" ">
                <input id="signup_email" type="email " name="email " placeholder="Email " required=" ">
                <input id="signup_password" type="password " name="pswd " placeholder="Password " required=" ">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login ">
            <form method="post ">
                <label for="chk " aria-hidden="true ">Login</label>
                <input type="email " name="email " placeholder="Email " required=" ">
                <input type="password " name="pswd " placeholder="Password " required=" ">
                <button>Login</button>
            </form>
        </div>

    </div>

    <script src="login.js "></script>

</body>

</html>
